---
-
    name: meter_pipeline
    interval: 60
    meters:
        - "*"
    transformers:
    publishers:
        - rpc://
-
    name: cpu_pipeline
    interval: 30
    meters:
        - "cpu"
    transformers:
        - name: "rate_of_change"
          parameters:
              target:
                  name: "cpu_util"
                  unit: "%"
                  type: "gauge"
                  scale: "100.0 / (10**9 * (resource_metadata.cpu_number or 1))"
    publishers:
        - rpc://

-
    name: of_port_rx_pipeline
    interval: 30
    meters:
        - "openflow_port_rx_bytes"
    transformers:
        - name: "rate_of_change"
          parameters:
              target:
                  name: "openflow_port_rx_bw"
                  unit: "bytes/sec"
                  type: "gauge"
                  scale: "1"
    publishers:
        - rpc://
-
    name: of_port_tx_pipeline
    interval: 30
    meters:
        - "openflow_port_tx_bytes"
    transformers:
        - name: "rate_of_change"
          parameters:
              target:
                  name: "openflow_port_tx_bw"
                  unit: "bytes/sec"
                  type: "gauge"
                  scale: "1"
    publishers:
        - rpc://


-
    name: of_flow_rate_pipeline
    interval: 200
    meters:
        - "openflow_flow_byte_count"
    transformers:
        - name: "rate_of_change"
          parameters:
              target:
                  name: "openflow_flow_bw"
                  unit: "bytes/sec"
                  type: "gauge"
                  scale: "1"
    publishers:
        - rpc://
